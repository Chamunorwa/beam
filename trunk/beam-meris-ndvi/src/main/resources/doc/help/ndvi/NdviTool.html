<p>
    The NDVI Processor calculates the <u><b>N</b></u>ormalized <u><b>D</b></u>ifference <u><b>V</b></u>egetation <u>
    <b>I</b></u>ndex
    from a given MERIS Level 1b product. This simple processor does not take any flags into
    account, it just calculates the NDVI over the whole product.
